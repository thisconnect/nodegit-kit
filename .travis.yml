addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev
after_success:
  - npm run coveralls
before_install:
  - git config --global user.name travis
  - git config --global user.email travis@locahost
install:
  - npm install
language: node_js
node_js:
  - '6'
  - 'stable'
os:
  - linux
  - osx
sudo: false
